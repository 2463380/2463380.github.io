<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- this is how we link up the css -->
    <link href="css/style.css" rel="stylesheet" type="text/css">
    <!-- And this is how we link up the JS! -->
    <script defer src="js/main.js"></script>
    <!-- A fun title -->
    <title>Renforcer le tic tac toe pour le bien de l'humanité</title>
</head>
<body>
    <h1>Tic-Tac-Toe</h1>
    <h2>C'est le tour des X!</h2>
    <img src="https://static.vecteezy.com/system/resources/previews/012/961/340/original/human-skull-front-view-black-and-white-hand-drawn-illustration-isolated-on-white-background-vector.jpg" alt="" id="imagex" height="50">
    <label for="" id="pointX"></label>
    <br>
    <img src="https://png.pngtree.com/png-clipart/20220823/original/pngtree-cartoon-knife-png-image_8474239.png" alt="" id="imagex" height="50">
    <label for="" id="pointO"></label>
    <br>
    <!-- Many websites are just divs on divs on divs. -->
    <div class="flex-container flex-column">
        <div class="flex-container flex-wrap" id="board">
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>
        </div>
        <!-- I added a little reset button because our users are going to want to play round after round of our glorious game without ever refreshing the browser! -->
        <button id="reset-button">réinitialisation</button>
    </div>
    <dialog>
        <h1 id="titre">
            Projet personnel
        </h1>
        <p id="desing">
            Design web gr.2 - Automne 2024
        </p>
        <div id="gridContaineur">
            <b id="realiser">
                Realise par
            </b>
            <p id="nom">
                Mathis Beaulac
            </p>
            <b id="Inspiration">
                Inspiration
            </b>
            <a href="https://github.com/annaelizabeth2019/tictactoetwo" id="lien">https://github.com/annaelizabeth2019/tictactoetwo</a>
            <img src="https://design-web-victo.github.io/assets/images/megaman.png" alt="" id="image" width="150" height="150"> 
        </div>
        <form action="dialog">
            <button type="button" id="fermer">Fermer la fenetre</button>
        </form>
        <button id="fermerToujours">Ne plus afficher la fenetre</button>
    </dialog>
</body>
</html>
